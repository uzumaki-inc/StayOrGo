[build]
# ビルドコマンド
cmd = "go build -o ./tmp/main ."
# ビルド前に実行する
pre_cmd = ["git diff --name-only | grep '.go'| xargs golangci-lint run"]


# ビルドの対象ディレクトリ
bin = "tmp/main"
full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"

# ビルド対象のファイル
include_ext = ["go", "tmpl", "html"]

# 除外するディレクトリやファイル
exclude_dir = ["tmp", "vendor", "node_modules"]
